name: "DÃ©ploy Client to Vercel"
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Lint code with ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run code linting
        run: npm run lint

  # Test-Units    
  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npm run test --if-present --coverage.enabled true
      - name: 'Report Coverage'
        if: always() 
        uses:  davelosert/vitest-coverage-report-action@v2
        with:
          name: 'Frontend'
          threshold-icons: "{0: 'ðŸ”´', 80: 'ðŸŸ ', 90: 'ðŸŸ¢'}"
          json-summary-path: './coverage/coverage-summary-frontend.json'
          json-final-path: './coverage/coverage-final-frontend.json'
  
  #Deploy-production
  Deploy-Production:
    name: Deploy to Production (Vercel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Install Dependencies
        run: npm ci
      - name: Install Missing Dependencies
        run: npm install --save-dev html-webpack-plugin
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}